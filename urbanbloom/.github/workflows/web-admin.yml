name: Web CI

on:
  push:
    paths:
      - "admin-web/**"
      - "shared-resources/api-contracts/**"
  pull_request:
    paths:
      - "admin-web/**"
      - "shared-resources/api-contracts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'admin-web/package-lock.json'

      - run: npm ci
        working-directory: admin-web

      - run: npm run lint
        working-directory: admin-web

      - run: npm test -- --ci
        working-directory: admin-web

      - run: npm run build
        working-directory: admin-web
