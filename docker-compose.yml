name: urbanbloom-dev
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-urbanbloom}
      POSTGRES_USER: ${DB_USER:-urbanbloom_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: Europe/Berlin
      PGPORT: ${DB_PORT:-5432}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-urbanbloom_user} -p ${DB_PORT:-5432}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - urbanbloom-network

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    restart: unless-stopped
    command: start-dev --import-realm
    volumes:
      - ./themes:/opt/keycloak/themes:ro
      - ./config/keycloak:/opt/keycloak/data/import:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: Europe/Berlin
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:${DB_PORT:-5432}/${DB_NAME:-urbanbloom}

  # MailPit Server
  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - urbanbloom-network

networks:
  urbanbloom-network:
    driver: bridge

volumes:
  postgres_data:
