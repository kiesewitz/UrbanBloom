<!DOCTYPE html>
<html class="light" lang="de"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Passwort zurücksetzen - Schulbibliothek</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0F63A8",
                        "background-light": "#f9fafb",
                        "background-dark": "#17191c",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #0F63A8;
        }
        body {
            font-family: 'Spline Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .soft-shadow {
            box-shadow: 0 10px 25px -5px rgba(15, 99, 168, 0.1), 0 8px 10px -6px rgba(15, 99, 168, 0.1);
        }
        .pill-shadow {
            box-shadow: 0 4px 14px 0 rgba(15, 99, 168, 0.39);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="w-full max-w-[430px] min-h-screen bg-white dark:bg-background-dark flex flex-col relative overflow-hidden">
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<nav class="flex items-center justify-between px-4 pt-12 pb-4 z-10">
<button aria-label="Zurück zum Login" class="flex items-center justify-center size-10 rounded-full bg-background-light dark:bg-gray-800 text-[#111518] dark:text-white transition-colors active:scale-95">
<span class="material-symbols-outlined !text-[24px]">chevron_left</span>
</button>
<div class="flex-1 text-center pr-10">
<span class="text-sm font-medium text-gray-400 uppercase tracking-widest">Konto Hilfe</span>
</div>
</nav>
<main class="flex-1 px-6 pt-8 z-10">
<header class="mb-8">
<div class="size-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary !text-[32px]">lock_reset</span>
</div>
<h1 class="text-[#111518] dark:text-white tracking-tight text-[32px] font-bold leading-tight">
                Passwort <br/>zurücksetzen
            </h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed pt-4 max-w-[320px]">
                Gib deine Schul-E-Mail-Adresse ein. Wir senden dir einen Link, um dein Passwort sicher zu aktualisieren.
            </p>
</header>
<form class="space-y-8">
<div class="flex flex-col gap-2">
<label class="flex flex-col group">
<span class="text-[#111518] dark:text-gray-200 text-sm font-semibold leading-normal pb-2 px-1">Schul-E-Mail-Adresse</span>
<div class="relative">
<input autocomplete="email" class="form-input flex w-full rounded-xl text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 p-[15px] pl-12 text-base font-normal transition-all" placeholder="name@schule.de" type="email"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 !text-[20px] group-focus-within:text-primary">mail</span>
</div>
</label>
</div>
<div class="pt-2">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-[52px] px-5 bg-[#0F63A8] text-white text-base font-bold leading-normal tracking-wide pill-shadow hover:brightness-110 transition-all active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined mr-2 !text-[22px]">send</span>
<span class="truncate">Link anfordern</span>
</button>
</div>
</form>
<div class="mt-12 text-center">
<p class="text-sm text-gray-500 dark:text-gray-500 mb-4">Probleme beim Empfang der E-Mail?</p>
<a class="inline-flex items-center text-primary font-semibold text-sm hover:underline" href="#">
<span class="material-symbols-outlined mr-1 !text-[18px]">support_agent</span>
                Support kontaktieren
            </a>
</div>
</main>
<footer class="pb-8 pt-4 flex flex-col items-center">
<div class="h-1 w-32 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
<p class="mt-4 text-[11px] text-gray-400 dark:text-gray-600 font-medium uppercase tracking-[0.2em]">Schulbibliothek v2.4.0</p>
</footer>
<div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-primary/5 to-transparent -z-10"></div>
</div>

</body></html>
