<!DOCTYPE html>
<html class="light" lang="de"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registrierung für Schul-App</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0F63A8",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                        "text-light": "#181811",
                        "text-dark": "#ffffff",
                        "muted-light": "#8c8b5f",
                        "muted-dark": "#a1a18f",
                        "border-light": "#e6e6db",
                        "border-dark": "#4a4a35"
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-light dark:text-text-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-sm bg-background-light dark:bg-background-dark">
<div class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button aria-label="Zurück" class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex-1"></div>
<button aria-label="Hilfe" class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-size: 24px;">help</span>
</button>
</div>
<main class="flex-1 flex flex-col px-6 pb-6">
<div class="flex flex-col items-center pt-4 pb-8">
<div class="size-16 rounded-2xl bg-primary flex items-center justify-center mb-6 shadow-[0_4px_12px_rgba(15,99,168,0.3)]">
<span class="material-symbols-outlined text-white" style="font-size: 32px;">school</span>
</div>
<h1 class="text-3xl font-bold leading-tight text-center tracking-tight mb-2">Konto erstellen</h1>
<p class="text-muted-light dark:text-muted-dark text-center text-base font-medium max-w-[280px]">
                    Registriere dich für die Schulbibliothek, um Bücher auszuleihen.
                </p>
</div>
<div class="flex justify-center mb-8">
<div class="inline-flex items-center gap-2 bg-primary/10 dark:bg-primary/20 px-4 py-2 rounded-full border border-primary/20 dark:border-primary/30">
<span class="material-symbols-outlined text-primary dark:text-blue-300" style="font-size: 18px;">info</span>
<span class="text-xs font-semibold text-primary dark:text-blue-300 tracking-wide">Nur E-Mails mit @schule.de erlaubt</span>
</div>
</div>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-light dark:text-text-dark ml-1" for="email">Schul-E-Mail</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-white/5 pl-11 pr-4 py-3.5 text-base text-text-light dark:text-text-dark placeholder-muted-light dark:placeholder-muted-dark focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm" id="email" placeholder="vorname.nachname@schule.de" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-light dark:text-text-dark ml-1" for="password">Neues Passwort</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-white/5 pl-11 pr-12 py-3.5 text-base text-text-light dark:text-text-dark placeholder-muted-light dark:placeholder-muted-dark focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm" id="password" placeholder="Mindestens 8 Zeichen" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-muted-light dark:text-muted-dark hover:text-text-light dark:hover:text-text-dark transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-light dark:text-text-dark ml-1" for="confirm_password">Passwort bestätigen</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark group-focus-within:text-primary transition-colors">lock_reset</span>
</div>
<input class="block w-full rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-white/5 pl-11 pr-12 py-3.5 text-base text-text-light dark:text-text-dark placeholder-muted-light dark:placeholder-muted-dark focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm" id="confirm_password" placeholder="Passwort wiederholen" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-muted-light dark:text-muted-dark hover:text-text-light dark:hover:text-text-dark transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<div class="h-4"></div>
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-[#0D5691] text-white font-bold text-lg rounded-full py-4 transition-transform active:scale-[0.98] shadow-md shadow-primary/20" type="submit">
<span>Konto erstellen</span>
<span class="material-symbols-outlined" style="font-size: 20px; font-weight: 600;">arrow_forward</span>
</button>
</form>
<div class="mt-auto pt-8 pb-4 text-center">
<p class="text-sm text-muted-light dark:text-muted-dark">
                    Bereits registriert? 
                    <a class="font-bold text-text-light dark:text-white underline decoration-primary decoration-2 underline-offset-4 hover:text-primary transition-colors" href="#">Anmelden</a>
</p>
</div>
</main>
</div>

</body></html>
