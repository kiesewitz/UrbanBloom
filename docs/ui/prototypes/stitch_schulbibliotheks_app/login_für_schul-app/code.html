<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>School Library Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f64a9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111518] dark:text-white overflow-x-hidden antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col justify-between overflow-hidden">
<!-- Main Content Wrapper -->
<div class="flex-1 flex flex-col w-full max-w-[480px] mx-auto">
<!-- Header Image -->
<div class="@container p-4 pb-0">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl h-[240px] shadow-sm" data-alt="Modern library interior with bookshelves and study areas" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBagD463ALDaBeTpBjZWvPSJVJK-4YlhLDQKiNMIBlSq2Rik3pNiy_dutHDHfJCDYOIzpVsX_jk4LWMllXKNz89uwdcPlytvi54F59aOXTtLgm0vvxg_E5EhJAAGTy6_moRmuEbxtYuGXU1PnXfDgiPz7__sC34DX3MewFFlfw353TtDXnYvrcbpqOBTK8Qn3VNUz3NOgqKhmNOoT2caGlpNevuNhcu4OIjWIA2qzMYnapcK7hqAV1NHpbT3iP6AtFoZvlAt1Aglg");'>
<!-- Gradient overlay for better text contrast if needed, or just aesthetic -->
<div class="bg-gradient-to-t from-black/40 to-transparent w-full h-1/3"></div>
</div>
</div>
<!-- Header Text -->
<div class="px-4 pt-6 pb-2 text-center">
<h1 class="text-[#111518] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Login</h1>
<p class="text-[#617789] dark:text-gray-400 text-base font-normal leading-normal pt-2">Access the school library catalog to reserve and borrow books.</p>
</div>
<!-- Form -->
<div class="flex flex-col px-4 py-4 gap-4">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-[#111518] dark:text-gray-200 text-base font-medium leading-normal pb-2 pl-2">School Email</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#111518] dark:text-white border border-[#dbe1e6] dark:border-gray-700 bg-white dark:bg-slate-800 h-14 placeholder:text-[#617789] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="student@school.edu" type="email" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline pb-2 pl-2 pr-1">
<p class="text-[#111518] dark:text-gray-200 text-base font-medium leading-normal">Password</p>
</div>
<div class="flex w-full items-stretch rounded-xl overflow-hidden bg-white dark:bg-slate-800 border border-[#dbe1e6] dark:border-gray-700 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden bg-transparent border-none text-[#111518] dark:text-white h-14 placeholder:text-[#617789] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal focus:ring-0 focus:outline-0" placeholder="********" type="password" value=""/>
<button class="flex items-center justify-center px-4 text-[#617789] dark:text-gray-400 hover:text-primary transition-colors cursor-pointer outline-none" type="button">
<span aria-hidden="true" class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
</label>
<!-- Forgot Password Link -->
<div class="flex justify-end px-1">
<a class="text-primary hover:text-blue-700 text-sm font-medium leading-normal transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
<!-- Login Button -->
<button class="flex w-full items-center justify-center rounded-xl bg-primary hover:bg-blue-700 active:bg-blue-800 h-14 mt-4 shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98]">
<span class="text-white text-base font-bold leading-normal tracking-wide">Log In</span>
</button>
</div>
</div>
<!-- Footer / Sign Up -->
<div class="p-6 mb-4 text-center">
<p class="text-[#617789] dark:text-gray-400 text-sm font-normal">
                Don't have an account? 
                <a class="text-primary hover:text-blue-700 font-bold ml-1 transition-colors" href="#">Sign up</a>
</p>
</div>
</div>
</body></html>
