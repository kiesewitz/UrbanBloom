<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UrbanBloom Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ff06d",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-300">
<!-- Main Container (iOS Phone Factor) -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">UrbanBloom</h2>
</div>
<!-- Logo/Icon Section -->
<div class="flex justify-center pt-8">
<div class="bg-primary/20 p-4 rounded-xl">
<span class="material-symbols-outlined text-primary text-[48px]">potted_plant</span>
</div>
</div>
<!-- HeadlineText -->
<div class="px-4">
<h1 class="text-black dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2 pt-6">Start Growing</h1>
<!-- BodyText -->
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal pb-6 text-center max-w-[300px] mx-auto">
                Create your account to start mapping urban greenery.
            </p>
</div>
<!-- Registration Form -->
<div class="flex flex-col gap-1 px-4">
<!-- Name TextField -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm font-medium leading-normal pb-2 px-1">Full Name</p>
<div class="relative group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#91caa9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your full name" type="text" value=""/>
</div>
</label>
</div>
<!-- Email TextField -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm font-medium leading-normal pb-2 px-1">Email</p>
<div class="relative group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#91caa9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="your@email.com" type="email" value=""/>
</div>
</label>
</div>
<!-- Password TextField -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm font-medium leading-normal pb-2 px-1">Password</p>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#91caa9] p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="Create a password" type="password" value=""/>
<span class="material-symbols-outlined absolute right-4 text-zinc-400 dark:text-[#91caa9] cursor-pointer">visibility_off</span>
</div>
</label>
</div>
<!-- GDPR Checkbox -->
<div class="flex items-start gap-3 px-1 py-4">
<div class="relative flex items-center h-6">
<input class="h-5 w-5 rounded border-zinc-300 dark:border-[#326748] text-primary focus:ring-primary bg-white dark:bg-[#193424]" id="gdpr" name="gdpr" type="checkbox"/>
</div>
<div class="text-sm leading-6">
<label class="text-zinc-600 dark:text-zinc-400" for="gdpr">
                        I agree to the processing of my personal data according to the <a class="text-primary hover:underline" href="#">GDPR guidelines</a>.
                    </label>
</div>
</div>
<!-- Gamification Teaser -->
<div class="flex justify-center items-center gap-2 mb-2 bg-primary/10 py-2 rounded-full border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm">stars</span>
<span class="text-primary text-xs font-bold tracking-wider uppercase">+10 SEEDS FOR JOINING</span>
</div>
<!-- Primary Action Button -->
<div class="py-4">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-14 rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(15,240,109,0.3)]">
                    Sign Up
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
<!-- Secondary Action -->
<div class="text-center py-4">
<p class="text-zinc-600 dark:text-zinc-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Log In</a>
</p>
</div>
</div>
<!-- Safe Area Spacer -->
<div class="h-10 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
