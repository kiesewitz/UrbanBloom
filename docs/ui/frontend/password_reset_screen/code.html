<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset - UrbanBloom</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ff06d",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<div class="flex items-center gap-2">
<div class="size-8 bg-primary rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-xl font-bold">eco</span>
</div>
</div>
<div class="size-12"></div> <!-- Spacer for balance -->
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col px-4 pt-10 max-w-[480px] mx-auto w-full">
<!-- Header Section -->
<div class="mb-2">
<h1 class="text-black dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-3 font-display">
                Forgot Password?
            </h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-3 pt-1">
                Enter your email address and we'll send you a link to get back to greening your city.
            </p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-6 py-6">
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm font-medium leading-normal pb-2 ml-1">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#91caa9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="nature.lover@example.com" type="email" value=""/>
</label>
</div>
<!-- Submit Button -->
<div class="flex pt-2">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 active:scale-[0.98] transition-all shadow-lg shadow-primary/20">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</div>
<!-- Back to Login -->
<div class="mt-auto pb-12 flex justify-center">
<button class="flex items-center gap-2 text-gray-600 dark:text-[#91caa9] text-sm font-medium hover:text-primary transition-colors py-4">
<span class="material-symbols-outlined text-lg">login</span>
<span>Back to Login</span>
</button>
</div>
</div>
<!-- Decorative Element -->
<div class="fixed bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary/30 to-transparent"></div>
</body></html>
