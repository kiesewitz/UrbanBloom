<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ff06d",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },

<title>UrbanBloom - Login</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display text-white transition-colors duration-300">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top Navigation -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer" data-icon="arrow_back" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">UrbanBloom</h2>
</div>
<div class="flex flex-col flex-1 px-6 pt-8">
<!-- Branding/Icon Section -->
<div class="flex flex-col items-center mb-10">
<div class="w-24 h-24 bg-primary/20 rounded-xl flex items-center justify-center mb-6 border border-primary/40 shadow-[0_0_20px_rgba(15,240,109,0.15)]">
<span class="material-symbols-outlined text-primary text-[56px]">potted_plant</span>
</div>
<h1 class="text-black dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center">
                    Welcome back,<br/>Citizen Scientist.
                </h1>
<p class="text-gray-500 dark:text-[#91caa9] text-sm mt-2 font-medium">Log in to keep your city blooming</p>
</div>
<!-- Login Form -->
<div class="space-y-2">
<!-- Email Field -->
<div class="flex w-full flex-col gap-1 py-3">
<label class="flex flex-col flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2 px-1">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#91caa9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email" type="email"/>
</label>
</div>
<!-- Password Field -->
<div class="flex w-full flex-col gap-1 py-3">
<label class="flex flex-col flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2 px-1">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#326748] bg-white dark:bg-[#193424] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#91caa9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="Enter your password" type="password"/>
<div class="text-gray-400 dark:text-[#91caa9] flex border border-gray-300 dark:border-[#326748] bg-white dark:bg-[#193424] items-center justify-center pr-[15px] rounded-r-xl border-l-0 cursor-pointer" data-icon="visibility" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end mt-1 mb-8">
<a class="text-primary text-sm font-semibold hover:opacity-80 transition-opacity" href="#">Forgot Password?</a>
</div>
<!-- Action Button -->
<button class="w-full bg-primary text-black font-bold text-lg py-4 rounded-xl shadow-[0_4px_15px_rgba(15,240,109,0.3)] hover:brightness-110 active:scale-[0.98] transition-all">
                Login
            </button>
<!-- Social Logins -->
<div class="mt-8">
<div class="relative flex py-5 items-center">
<div class="flex-grow border-t border-gray-300 dark:border-[#326748]"></div>
<span class="flex-shrink mx-4 text-gray-400 text-xs font-bold uppercase tracking-widest">or continue with</span>
<div class="flex-grow border-t border-gray-300 dark:border-[#326748]"></div>
</div>
<div class="flex gap-4 mt-2">
<button class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-[#326748] py-3 rounded-xl bg-white dark:bg-[#193424] hover:bg-gray-50 dark:hover:bg-[#1d3c2a] transition-colors">
<span class="material-symbols-outlined text-black dark:text-white">google</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-[#326748] py-3 rounded-xl bg-white dark:bg-[#193424] hover:bg-gray-50 dark:hover:bg-[#1d3c2a] transition-colors">
<span class="material-symbols-outlined text-black dark:text-white">ios</span>
</button>
</div>
</div>
<!-- Register Footer -->
<div class="mt-auto py-8 text-center">
<p class="text-gray-500 dark:text-[#91caa9] text-sm">
                    New to the urban jungle? 
                    <a class="text-primary font-bold ml-1 hover:underline" href="#">Join UrbanBloom</a>
</p>
</div>
</div>
<!-- Decorative Bottom Image -->
<div class="mt-4 px-4 pb-4">
<div class="w-full h-32 bg-center bg-no-repeat bg-cover rounded-xl opacity-40 dark:opacity-20" data-alt="abstract illustration of a city silhouette with growing green vines" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCdQXU6kG42UI2yK5MiQ8rV06LuMmEVWHSNviJUNd9-F7kq6esWTKKFKavB724DMemOKWYEGbpTovr7LrKYverpx8GUQghQYIEt9C1tbFjTTsdn9TB7Tw6PbFH0jgDbtlFUt_H0kZ5YbV9BZWVWJw9_welkDj8dU1Q1UiUFbdDOmRlu-pywUzKNBzm3-XoFmmOa40XiEjglzPvp0iTtCPqZee8nhzh39j8zo_-fecZk7c9J8OA1FrSLWQZxuFfN9E89BHGHV2MyRCU");'>
</div>
</div>
